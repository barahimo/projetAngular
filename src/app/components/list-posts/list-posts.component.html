<div class="row my-4">
    <div class="col-md-6">
        <h1>List of Posts</h1>
    </div>
    <div class="col-md-6 text-right">
        <a routerLink="/add">
            <i class="fa fa-plus"></i>
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Body</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td scope="row">{{ post.title }}</td>
                    <td>{{ post.body }}</td>
                    <td class="text-right" nowrap>
                        <a [routerLink]="['/show/',post.id]" class="btn btn-sm mr-1"><i class="fa fa-eye"></i></a>
                        <a href="" class="btn btn-sm"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
