

<div class="row">
    <div class="col-md-6">
        <h1>Add Post</h1>
    </div>
    <div class="col-md-6 text-right">
        <a routerLink="/list" class="btn btn-link">
            <i class="fa fa-arrow-left"></i>
        </a>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
          <label for="Title">Title</label>
          <input [(ngModel)]="myPost.title" type="text" id="Title" class="form-control" placeholder="your title">
         
        </div>
        <div class="form-group">
            <label for="body">body</label>
            <textarea [(ngModel)]="myPost.body" class="form-control" id="body" cols="30" rows="10"></textarea>
        </div>

        {{ myPost | json }}

        <button (click)="persistPost()" class="btn btn-success btn-block"><i class="fa fa-send"></i> Add Post</button>
    </div>
   
</div>
